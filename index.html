<!doctype html>

<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SpaceX - Dashboard</title>
    <meta name="description" content="Challenge 1 - SpaceX dashboard">
    <meta name="author" content="Noah Rebel">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="js/main.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="grid-container">

        <header class="header">
            <div class="header-logo">
                <object data="images/spacexLogo.svg" type="image/svg+xml" width="200" height="200"> </object>
            </div>
        </header>

        <main class="main">

            <div class="top-cards">
                <div class="small-card">
                    <div class="small-card_icon">Snelheid (knopen)</div>
                    <div class="small-card_info">27347</div>
                </div>
                <div class="small-card">
                    <div class="small-card_icon">Reistijd (minuten)</div>
                    <div class="small-card_info">42</div>
                </div>
                <div class="small-card">
                    <div class="small-card_icon">Passagiers</div>
                    <div class="small-card_info">103</div>
                </div>
            </div>

            <div class="main-cards-line">
                <div class="medium-card-line">
                    <p>Afstand tot aarde</p>
                    <canvas id="distanceEarth"></canvas>
                </div>
            </div>

            <div class="main-cards">
                <div class="medium-card">
                    <p>Voedselvoorraad</p>
                    <canvas id="food"></canvas>
                </div>

                <div class="medium-card">
                    <p>Dieren aan boord</p>
                    <canvas id="animals"></canvas>
                </div>
            </div>
        </main>

        <footer class="footer ">
            <div class="footer_copyright ">&copy; Noah Rebel</div>
            <div class="footer_signature ">IxT - Challenge 1</div>
        </footer>
    </div>

</body>

</html>
